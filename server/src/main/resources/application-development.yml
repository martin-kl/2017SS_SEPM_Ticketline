logging:
  level.: INFO
  level.at.ac.tuwien.inso.sepm.ticketline.server: DEBUG

application:
  authentication:
    signature-algorithm: HS256
    secret: jwtSecret
    validity-duration: 600
    overlap-duration: 300

spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:file:./database/ticketline;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: ticketline
    password: ticketline
  h2:
    console:
      enabled: true
      path: /api/h2-console
      access-matcher: permitAll