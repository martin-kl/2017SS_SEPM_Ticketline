<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h1>Rechnung</h1>
<hr />
<p>
    <span>Rechnungsnummber: <span th:text="${transaction.id}"></span></span>
</p>
<table th:if="${customer}">
    <tr>
        <td>Name:</td>
        <td><b th:text="${customer.firstName + ' ' + customer.lastName}"></b></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><b th:text="${customer.email}"></b></td>
    </tr>
    <tr>
        <td>Geburtstag:</td>
        <td><b th:text="${customer.birthday}"></b></td>
    </tr>
    <tr>
        <td>Adresse:</td>
        <td><b th:text="${customer.address}"></b></td>
    </tr>
</table>
<hr />
<h2>Positionen</h2>
<table>
    <tr th:each="ticket : ${tickets}">
        <td>Ticket</td>
        <td>â‚¬ <span th:text="${ticket.price}"></span></td>
    </tr>
</table>

</body>
</html>
